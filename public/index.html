<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Upload e Download de Arquivos</title>
</head>
<body>
    <div class="container">
        <h1>Upload de Arquivos</h1>
        <form action="/upload" method="POST" enctype="multipart/form-data" class="upload-form">
            <label for="fileInput" class="file-input-label">
                <i class="fas fa-cloud-upload-alt"></i> Escolher arquivo
            </label>
            <input type="file" name="file" id="fileInput" accept=".txt, .pdf, .jpg, .png" required>
            <button type="submit" class="upload-button">
                <i class="fas fa-upload"></i> Enviar
            </button>
        </form>

        <h1>Download de Arquivos</h1>
        <ul id="fileList" class="file-list"></ul>
    </div>

    <!-- Modal de Confirmação -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <i class="fas fa-exclamation-circle modal-icon"></i>
            <p id="modal-text">Tem certeza de que deseja excluir o arquivo?</p>
            <button id="confirm-button" class="modal-button confirm">Sim, Excluir</button>
            <button id="cancel-button" class="modal-button">Cancelar</button>
        </div>
    </div>

    <!-- Modal de Sucesso -->
    <div id="success-modal" class="modal">
        <div id="success-modal-content" class="modal-content">
            <p>Arquivo enviado com sucesso</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
