<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Upload e Download de Arquivos</title>
</head>
<body>
    <h1>Upload de Arquivos</h1>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <div class="file-upload">
            <input type="file" name="file" id="fileInput" accept=".txt, .pdf, .jpg, .png" required>
            <label for="fileInput" class="file-label">Escolher arquivo</label>
        </div>
        <button type="submit" class="upload-button">Enviar</button>
    </form>

    <h1>Download de Arquivos</h1>
    <ul id="fileList"></ul>

    <script src="script.js"></script>
</body>
</html>
